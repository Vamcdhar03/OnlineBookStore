<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form name="myform" method="post" action="./Login">
            <label>
                USERNAME: <input type="text" name="id" required/>
            </label>
            <br/>
            <label>
                PASSWORD: <input type="password" name="pwd" required/>
            </label>
            <br/>
            <div class="buttons">
                <input type="submit" value="OK" onclick="validate()"/>
                <input type="reset" value="CLEAR"/>
            </div>
        </form>
    </div>
</body>
</html>
